<link rel="stylesheet" href="assets/css/dashforge.css">
  </head>
  <body>

    <header class="navbar navbar-expand-lg navbar-header-fixed bd">
        <a class="navbar-brand tx-bold tx-spacing--2 order-1" href="#">LOGO</a>
        <button class="navbar-toggler order-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i data-feather="menu" class="wd-20 ht-20"></i>
        </button>
      
        <div class="collapse navbar-collapse order-2" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard.html">Dashboard</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register.html">Register</a>
            </li>
          </ul>
          
        </div>
      </header>

    <div class="content content-fixed content-auth">
      <div class="container">
        
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
          <div class="media-body align-items-center d-none d-lg-flex">
            <div class="mx-wd-600 pd-b-10 mx-auto">
                <div class="">
              <img src="assets/img/school.jpg" class="img-fluid" alt="">

                </div>
            </div>
            <div class="pos-absolute b-0 l-0 tx-12 tx-center">
              <!-- Text here -->
            </div>
          </div><!-- media-body -->
          <div class="sign-wrapper mg-lg-l-40 mg-xl-l-50 h-100">
            <div class="wd-100p bd bd-gray-300 rounded pd-20">
              <h3 class="tx-color-01 mg-b-5">Sign In</h3>
              <p class="tx-color-03 tx-14 mg-b-30">Welcome back! Please signin to continue.</p>

              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="yourname@yourmail.com">
              </div>
              <div class="form-group">
                <div class="d-flex justify-content-between mg-b-5">
                  <label class="mg-b-0-f">Password</label>
                </div>
                <input type="password" class="form-control" placeholder="Enter your password">
              </div>
              <div class="form-group d-flex justify-content-between mb-2">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">remember me</label>
                </div>
                <div>
                    <a href="" class="tx-13">Forgot password?</a>
                </div>
              </div>
              <button class="btn btn-brand-02 btn-block">Sign In</button>
              <div class="divider-text">or</div>
              <div class="tx-13 mg-t-20 tx-center">Don't have an account? <a href="signup.html">Create an Account</a></div>
            </div>
          </div><!-- sign-wrapper -->
        </div><!-- media -->

      </div><!-- container -->
    </div><!-- content -->

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
