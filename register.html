<!DOCTYPE html>
<html lang="en">
  <head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

<!-- vendor css -->
<link href="lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

<!-- DashForge CSS -->
<link rel="stylesheet" href="assets/css/dashforge.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bd-0 ">
        
        <a class="navbar-brand tx-bold tx-spacing--2 order-1" href="#">LOGO</a>
        <button class="navbar-toggler order-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i data-feather="menu" class="wd-20 ht-20"></i>
        </button>
      
        <div class="collapse navbar-collapse order-2" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard.html">Dashboard</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register.html">Register</a>
            </li>
          </ul>
          
        </div>
      </nav>

    <div class="content  content-auth">
      <div class="container">
        
        <div class="col-lg-8 mx-auto">
            <div class="card card-body">
                <h3 class="tx-center">Create Your Student Account</h3>
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput" class="d-block">Firstname</label>
                      <input type="text" class="form-control" placeholder="Enter your firstname">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2" class="d-block">Lastname</label>
                      <input type="text" class="form-control" placeholder="Enter your lastname">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email">
                      </div>
                      <div class="form-group">
                        <label for="inputEmail4">Student ID</label>
                        <input type="id" class="form-control" id="inputEmail4" placeholder="Enter your ID">
                      </div>
                      <div class="form-group">
                        <label for="inputEmail4">Phone Number</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your phone number">
                      </div>
                      
                      <div class="form-group">
                        <label for="inputEmail4">Pasword</label>
                        <input type="password" class="form-control" id="inputEmail4" placeholder="Enter your password">
                      </div>
                      <div class="form-group">
                        <label for="inputEmail4">Confirm Pasword</label>
                        <input type="password" class="form-control" id="inputEmail4" placeholder="Confirm your password">
                      </div>
                      <div class="d-flex justify-content-between">
                        <a href="/login" class="btn btn-primary" type="submit">Sign in instead</a>
                        <button class="btn btn-outline-secondary" type="">Create Account</button>
                      </div>
                    
                  </form>
            </div>
        </div>
        
      </div><!-- container -->
    </div><!-- content -->

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/feather-icons/feather.min.js"></script>
    <script src="lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="assets/js/dashforge.js"></script>

  </body>
</html>
